<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>京都 配車シミュレーション（オフライン）</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside id="sidebar">
    <h1>京都 配車デモ（オフライン）</h1>

    <div class="section">
      <div class="controls">
        <button id="btnAddCar">車を追加</button>
        <button id="btnAddReq">リクエスト追加</button>
        <button id="btnPan">パン/選択</button>
      </div>
      <div class="muted">「リクエスト追加」→地図を2回クリック（ピックアップ/ドロップ）</div>
    </div>

    <div class="section">
      <label>車速 (km/h) <input id="inpSpeed" type="number" value="80" min="5" max="120"></label>
      <label>時間倍率 <input id="inpTimeScale" type="number" value="10" min="1" max="60"></label>

      <div class="controls">
        <button id="btnStart">▶ 再生</button>
        <button id="btnPause">⏸ 停止</button>
        <button id="btnRandomReq">ランダム要求</button>
      </div>

      <div class="controls">
        <button id="btnReset">全消去</button>
        <button id="btnInstructions">使い方</button>
      </div>
    </div>

    <div class="section small">
      <div>キュー中: <span id="queueCount">0</span></div>
      <div id="log"></div>
    </div>

    <div class="footer">背景: 国土地理院標準地図（ローカルタイル） | ルータ: ローカル OSRM</div>
  </aside>

  <div id="map"></div>

  <!-- アプリスクリプト -->
  <script src="js/car.js"></script>
  <script src="js/dispatch.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
